<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap</title>
    <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- topbar -->
    <header class="topbar text-light text-uppercase">
        <aside class="container container-lg container-xlg">
            <div class="row justify-content-between flex-nowrap align-items-center flex-shrink-1">
                <div class="col-auto">
                    <h3>Start Bootstrap</h3>
                </div>
                <div class="col-auto ">
                    <div class="d-md-none"><i class="fa-solid fa-list-ul"></i></div>
                    <ul class="d-flex list-group-horizontal-md hstack gap-3">
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </aside>
    </header>
    <main>
        <!-- hero -->
        <section class="hero text-light text-uppercase">
            <div class="container">
                <div class="hero-body text-center">
                    <figure class="figure d-block">
                        <img src="./img/avatar.svg" class="figure-img img-fluid" alt="">
                        
                    </figure>
                    <h1>Start Bootstrap</h1>
                    <span class="align-middle position-relative star-icon"><i class="fa-solid fa-star"></i></span>
                    <div>Graphic artist - Web designer - Illustrator</div>
                </div>
            </div>
        </section>
        <!-- portfolio -->
        <section class="portfolio text-uppercase">
            <div class="container container-lg container-xlg">
                <div class="row text-center">
                    <div class="col-12 "><h2>Portfolio</h2></div>
                    <div class="col-12"><span class="align-middle position-relative star-icon"><i class="fa-solid fa-star"></i></span></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div>
                                <img src="./img/cabin.png" class="card-img" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div>
                                <img src="./img/cake.png" class="card-img" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div>
                                <img src="./img/circus.png" class="card-img" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div>
                                <img src="./img/game.png" class="card-img" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div>
                                <img src="./img/safe.png" class="card-img" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <div class="card">
                            <div>
                                <img src="./img/submarine.png" class="card-img" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="about">
            <div class=" container-sm container-lg container-xlg">
                <div class="row text-center">
                    <div class="col-12 "><h2>Portfolio</h2></div>
                    <div class="col-12"><span class="align-middle position-relative star-icon"><i class="fa-solid fa-star"></i></span></div>
                </div>

            </div>
        </section>

    </main>
</body>
</html>
